<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app"></div>

<script>
    const vm = new Vue({
        //el: '#app',
        template: `
            <div>
                <h1>{{ classInfo }}</h1>
                <h2>{{ module }}</h2>
                <button @click="changeClassInfo">Change Class</button>
                <button @click="changeModule">Change Module</button>
            </div>
        `,
        data: {
            classInfo: 'Class: Assembling Vue Instance',
            module: 'Module: Vue Instance'
        },
        methods: {
            changeClassInfo() {
                this.classInfo += '#'
            },
            changeModule() {
                this.module += '#'
            }
        }
    })

    // vm.$mount('#app')
    vm.$mount();
    document.querySelector('#app').appendChild(vm.$el)

</script>
