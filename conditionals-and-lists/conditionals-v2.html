<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p v-if="loggedIn">Logged in User: {{ name }}</p>
    <p v-else-if="anonymous">Anonymous User</p>
    <p v-else="!loggedIn">Non user is logged in</p>
    <button @click="loggedIn = !loggedIn"> {{ loggedIn ? 'Exit' : 'Enter' }}</button>
    <input type="checkbox" v-model="anonymous">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            name: 'Henrique',
            loggedIn: false,
            anonymous: false
        }
    })
</script>
