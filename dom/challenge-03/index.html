<script src="https://unpkg.com/vue"></script>

<div id="challenge">
    <!-- 1) Display in 'result' the text 'Different Value' while
         "value" is different from 37 - "value" is changed by the buttons.
         Show 'Equal Value' when 'value' equals 37 -->
        
    <!-- 2) Track the changes of "result" and restart "value"
         to 0 after 5 seconds (hint: setTimeout (..., 5000) -->            
    <div>
        <p>Actual value: {{ value }}</p>
        <button @click="value += 5">Sum 5</button>
        <button @click="value += 1">Sum 1</button>
        <p>{{ result }}</p>
    </div>

</div>
<script src="app.js"></script>
