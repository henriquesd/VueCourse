<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p> {{ 1 + 2 }} </p>
    <!-- <p> {{ counter * 2 }} </p> -->
    <p> {{ counter }} </p>
    <p> {{ counter > 10 ? 'Greater than 10' : 'Lower than 10' }} </p>
    <button v-on:click="sum">Sum 1</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            sum() {
                this.counter++
            }
        }
    })
</script>
