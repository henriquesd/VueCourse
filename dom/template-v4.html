<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ title }}</p>
    <p>{{ hello() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Test VUEJS!',
            link: 'http://google.com'
        },
        methods: {
            hello: function () {
                console.log(this)
                return this.title
            }
        }
    })
</script>
