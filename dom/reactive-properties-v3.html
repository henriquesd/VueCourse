<script src="https://unpkg.com/vue"></script>

<div id="app">
    <button v-on:click="increase">Increase</button>
    <button v-on:click="counter2++">Increase 2</button>
    <button v-on:click="decrease">Decrease</button>
    <p>Counter: {{ counter }} | {{ counter2 }}</p>
    <!-- <p>Result: {{ result() }}</p> -->
    <p>Result: {{ result }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            counter2: 0
        },
        computed: {
            result() {
                return this.counter >= 5 ?
                    'Bigger or equal 5' : 'Lower than 5'
            }
        },
        watch: {
            counter(newer, older) {
                setTimeout(() => {
                    this.counter = 0
                }, 2000)
                // const instanceVue = this
                // setTimeout(function() {
                //     instanceVue.counter = 0
                // }, 2000)
            }
        },
        methods: {
            increase() {
                this.counter++
            },
            decrease() {
                this.counter--
            },
            // result() {
            //     console.log("result method called...")
            //     return this.counter >= 5 ?
            //         'Bigger or equal 5' : 'Lower than 5'
            // }
        }
    })
</script>
