<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
   <COUNTER></COUNTER>
   <counter></counter>
   <Counter></Counter>
</div>

<script>
    // Global Register
    Vue.component('counter', {
        template: `
           <div>
                <span>{{ counter }}</span>
                <button @click="counter++">+</button>
                <button @click="counter--">-</button>
           </div>
        `,
        data() {
            return {
                counter: 0
            }
        }
    })

    new Vue({
        el: '#app',
    })
</script>
